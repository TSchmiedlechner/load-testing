<div class="container">
  <div class="py-5 text-center">
    <img class="d-block mx-auto mb-4" src="https://arizonachristian.edu/wp-content/uploads/2017/06/logo-placeholder.png" alt=""
      width="400">
    <h2 class="text-muted">Dead Easy Load Testing</h2>
  </div>
  <div class="card">
    <div class="card-body">
      <form class="form-inline">
        <div class="form-group col-md-6 mb-md-3">
          <label for="targetAddress" class="control-label">Target address</label>
          <input type="text" class="form-control" id="targetAddress" placeholder="e.g. http://example.io/api/data/1">
        </div>
        <div class="form-group col-md-3 mb-md-3">
          <label for="targetPort" class="control-label">Port number</label>
          <input type="number" class="form-control" id="targetPort" value="80">
        </div>
        <div class="form-group col-md-3 mb-md-3">
          <label for="requestType" class="control-label">Request type</label>
          <select class="form-control" id="requestType">
            <option>GET</option>
            <option>POST</option>
            <option>PUT</option>
            <option>DEL</option>
          </select>
        </div>
        <div class="form-group col-md-4 d-block mx-auto">
          <button type="button" class="btn btn-success btn-lg btn-block">Run</button>
        </div>
      </form>
    </div>
  </div>
</div>
